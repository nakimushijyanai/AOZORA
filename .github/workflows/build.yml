name: Build 

on: push

env:
    TAG_VERSION: v0.0.0
    PREVIOUS_TAG: 0.0.0
    LATEST_TAG: 0.0.0
    
permissions:
  contents:write
  
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: build 
        run: gcc main.c

